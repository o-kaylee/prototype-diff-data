<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet">
    <title>Prototype: Diff Text</title>
</head>
<body>
    <h3>Prototype: diff 결과</h3>
    <div th:each="diff : ${diffText}">
        <span th:classappend="${ diff.operation }" th:text="${ diff.text }"></span>
    </div>

</body>
</html>
